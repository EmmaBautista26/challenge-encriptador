<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto - Challenge</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <a href="https://www.aluracursos.com/?gad_source=1&gclid=CjwKCAjw7-SvBhB6EiwAwYdCATKyd7PgCu4lhZKtmJjzJarr-ABibXZnsx0Ek-ySLFTToTUD3ZFw1xoCPD8QAvD_BwE"><img src="imagenes/logo-alura.png" alt="logoDeAlura" class="logo"></a>
        </header>

        <main>
            <section class="izquierda">
                <div class="cajaTextoUsuario">
                    <textarea class="textoDelUsuario" onkeypress="return ((event.charCode >= 97 && event.charCode <= 122)||(event.charCode == [32]) || (event.charCode == [241])|| (event.charCode == [13]))" placeholder="Ingresa el texto aquí:"></textarea>
                </div>

                <div>
                    <p class="advertenciaParaUsuario">&#128712;No acepta mayúsculas ni carácteres especiales</p>
                </div>
                <div class="botones">
                    <button class="encriptar" onclick="botonEncriptador()">&#128274;Encriptar</button>
                    <button class="desencriptar" onclick="botonDesencriptador()">&#128273;Desencriptar</button>
                </div>
            </section>

            <section class="derecha">
                <textarea readonly class="textoLeer" placeholder="¡Ups! Aún no has ingresado ningún texto"></textarea>
                <div>
                    <button class="btnCopiarTexto" onclick="copiarTexto()">Copiar texto</button>

                </div>

            </section>
        </main>

        <footer class="abajo">
            <p>Emma Bautista - 2024</p>
            <p>
                <a href="https://github.com/EmmaBautista26"><img src="imagenes/linkedin-logo.png" alt="linkedin" class="redes"></a><a href="https://www.linkedin.com/in/emma-bautista-rico/"></a><img src="imagenes/github-logo.png" alt="github" class="redes"></a>
            </p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
